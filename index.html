<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionale Parrucchiere</title>
    <!-- Evita l'errore 404 della favicon -->
    <link rel="icon" href="data:,">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icone -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .client-card { 
            cursor: pointer; 
            transition: all 0.2s; 
            border: none;
            border-left: 5px solid #0d6efd;
        }
        .client-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .history-timeline { border-left: 2px solid #e9ecef; padding-left: 20px; margin-left: 10px; }
        .history-item { margin-bottom: 25px; position: relative; }
        .history-item::before {
            content: ''; position: absolute; left: -26px; top: 5px;
            width: 12px; height: 12px; background: #0d6efd; border-radius: 50%; border: 2px solid #fff;
        }
        .modal-header { background-color: #0d6efd; color: white; }
        .btn-close { filter: invert(1); }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary mb-4 shadow">
        <div class="container">
            <span class="navbar-brand mb-0 h1"><i class="bi bi-scissors"></i> Color Manager</span>
            
            <div class="d-flex gap-2">
                <!-- Pulsante Backup -->
                <button class="btn btn-outline-light btn-sm" id="btnExportData" title="Scarica una copia dei dati">
                    <i class="bi bi-download"></i> Backup
                </button>
                
                <!-- Pulsante Nuovo -->
                <button class="btn btn-light text-primary fw-bold shadow-sm" data-bs-toggle="modal" data-bs-target="#newClientModal">
                    <i class="bi bi-plus-lg"></i> Nuovo Cliente
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Cerca -->
        <div class="row mb-4 justify-content-center">
            <div class="col-md-8">
                <div class="input-group input-group-lg shadow-sm">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search text-muted"></i></span>
                    <input type="text" id="searchInput" class="form-control border-start-0" placeholder="Cerca cliente...">
                </div>
            </div>
        </div>

        <!-- Lista Clienti -->
        <div id="clientsList" class="row g-3">
            <div class="text-center mt-5"><div class="spinner-border text-primary"></div><p class="mt-2 text-muted">Caricamento database...</p></div>
        </div>
    </div>

    <!-- MODAL: Dettaglio Cliente & Storico -->
    <div class="modal fade" id="clientModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold" id="modalClientName">Scheda Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body bg-light">
                    
                    <!-- Form per Nuova Colorazione -->
                    <div class="card mb-4 border-0 shadow-sm">
                        <div class="card-body">
                            <h6 class="card-title text-primary mb-3"><i class="bi bi-plus-circle"></i> Aggiungi Lavoro Oggi</h6>
                            <div class="row g-2">
                                <div class="col-md-4">
                                    <label class="small text-muted">Data</label>
                                    <input type="date" id="addWorkDate" class="form-control">
                                </div>
                                <div class="col-md-8">
                                    <label class="small text-muted">Prodotti / Formula</label>
                                    <input type="text" id="addWorkFormula" class="form-control" placeholder="Es: Colore 6.0 + 20vol">
                                </div>
                                <div class="col-12">
                                    <input type="text" id="addWorkNotes" class="form-control form-control-sm" placeholder="Note (facoltativo)">
                                </div>
                                <div class="col-12 mt-2">
                                    <button id="btnSaveExistingWork" class="btn btn-primary w-100">Salva nel Dettaglio</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Storico -->
                    <h6 class="mb-3 ps-2 border-start border-4 border-primary">Storico Trattamenti</h6>
                    <div id="historyList" class="history-timeline bg-white p-3 rounded shadow-sm">
                        <!-- Lo storico verrà inserito qui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL: Nuovo Cliente (E PRIMO LAVORO) -->
    <div class="modal fade" id="newClientModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuovo inserimento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="small text-muted mb-3">Compila i dati per creare la scheda e salvare il primo lavoro.</p>
                    
                    <div class="row g-2">
                        <!-- Dati Anagrafici -->
                        <div class="col-6">
                            <label class="form-label fw-bold small">Nome</label>
                            <input type="text" id="newClientName" class="form-control" placeholder="Nome">
                        </div>
                        <div class="col-6">
                            <label class="form-label fw-bold small">Cognome</label>
                            <input type="text" id="newClientSurname" class="form-control" placeholder="Cognome">
                        </div>

                        <hr class="my-3 text-muted">

                        <!-- Dati Primo Lavoro -->
                        <div class="col-12">
                            <label class="form-label fw-bold small">Data Lavoro</label>
                            <input type="date" id="newClientDate" class="form-control">
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-bold small">Prodotti usati / Formula</label>
                            <textarea id="newClientFormula" class="form-control" rows="2" placeholder="Es: Tubo 7.1, Ossigeno 20 vol..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-success px-4" id="btnSaveNewClient">Salva Tutto</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script Logica Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, arrayUnion, onSnapshot, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const $ = window.jQuery; 

        // CONFIGURAZIONE
        const firebaseConfig = {
            apiKey: "AIzaSyA3c5MmceX4gnd1IoZS-pEwSwKEhs-TaKU",
            authDomain: "mabo-75945.firebaseapp.com",
            projectId: "mabo-75945",
            storageBucket: "mabo-75945.firebasestorage.app",
            messagingSenderId: "296320402452",
            appId: "1:296320402452:web:d959d63cbfa51f46f05301"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentClientId = null;
        let allClientsData = []; 

        const today = new Date().toISOString().split('T')[0];
        $('#newClientDate').val(today);
        $('#addWorkDate').val(today);

        // ---------------------------------------------------------
        // LETTURA DATI (REAL-TIME)
        // ---------------------------------------------------------
        const q = query(collection(db, "clients"), orderBy("lastVisitDate", "desc"));
        
        onSnapshot(q, (snapshot) => {
            allClientsData = [];
            $('#clientsList').empty();

            snapshot.forEach((doc) => {
                const client = doc.data();
                client.id = doc.id; 
                allClientsData.push(client);
                renderClientCard(client);
            });

            if(allClientsData.length === 0) {
                $('#clientsList').html(`
                    <div class="col-12 text-center text-muted py-5">
                        <i class="bi bi-inbox fs-1"></i>
                        <p class="mt-2">Il database è vuoto o non accessibile.<br>Verifica le regole di Firestore.</p>
                    </div>
                `);
            }
        }, (error) => {
            console.error("Errore Database:", error);
            $('#clientsList').html(`<div class="alert alert-danger">Errore di connessione al Database. ${error.message}</div>`);
        });

        // Render Card
        function renderClientCard(client) {
            const lastColor = client.lastColoration || "Nessun dato";
            let formattedDate = "";
            if(client.lastVisitDate) {
                const parts = client.lastVisitDate.split('-');
                formattedDate = `${parts[2]}/${parts[1]}/${parts[0]}`;
            }
            
            const html = `
                <div class="col-md-4 col-sm-6 item-client" data-name="${client.firstName} ${client.lastName}">
                    <div class="card client-card h-100 shadow-sm bg-white" id="client-${client.id}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title fw-bold mb-0 text-dark">${client.firstName} ${client.lastName}</h5>
                                <span class="badge bg-light text-secondary border">${formattedDate}</span>
                            </div>
                            <p class="card-text text-muted small mb-1 text-uppercase fw-bold" style="font-size: 0.7rem;">Ultimo lavoro:</p>
                            <p class="card-text text-primary">${lastColor}</p>
                        </div>
                    </div>
                </div>
            `;
            $('#clientsList').append(html);
            $(`#client-${client.id}`).on('click', () => openClientDetails(client));
        }

        // ---------------------------------------------------------
        // GESTIONE MODALI
        // ---------------------------------------------------------
        function openClientDetails(client) {
            currentClientId = client.id;
            $('#modalClientName').text(`${client.firstName} ${client.lastName}`);
            $('#addWorkFormula').val(''); 
            $('#addWorkNotes').val('');
            $('#addWorkDate').val(new Date().toISOString().split('T')[0]);
            
            renderHistory(client.history || []);
            
            const modalEl = document.getElementById('clientModal');
            const modal = new bootstrap.Modal(modalEl);
            modal.show();
        }

        function renderHistory(historyArray) {
            $('#historyList').empty();
            const sortedHistory = historyArray.sort((a, b) => new Date(b.date) - new Date(a.date));

            if(sortedHistory.length === 0) {
                $('#historyList').html('<p class="text-muted fst-italic">Nessuno storico disponibile.</p>');
                return;
            }

            sortedHistory.forEach(item => {
                const dateParts = item.date ? item.date.split('-') : ['','',''];
                const niceDate = item.date ? `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}` : 'N/D';

                const html = `
                    <div class="history-item">
                        <div class="fw-bold text-dark mb-1">${niceDate}</div>
                        <div class="p-2 bg-light rounded border">
                            <div class="fw-semibold text-primary">${item.formula}</div>
                            ${item.notes ? `<div class="text-secondary small mt-1"><i class="bi bi-sticky"></i> ${item.notes}</div>` : ''}
                        </div>
                    </div>
                `;
                $('#historyList').append(html);
            });
        }

        $('#searchInput').on('keyup', function() {
            const val = $(this).val().toLowerCase();
            $('.item-client').filter(function() {
                $(this).toggle($(this).attr('data-name').toLowerCase().indexOf(val) > -1)
            });
        });

        // ---------------------------------------------------------
        // SALVATAGGIO & EXPORT
        // ---------------------------------------------------------

        // EXPORT DATI (BACKUP)
        document.getElementById('btnExportData').addEventListener('click', async () => {
            if(!confirm("Vuoi scaricare un backup completo di tutti i clienti?")) return;

            try {
                // Leggiamo tutto il database una tantum
                const qExport = query(collection(db, "clients"));
                const querySnapshot = await getDocs(qExport);
                
                let exportData = [];
                querySnapshot.forEach((doc) => {
                    exportData.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                // Creiamo il file JSON
                const dataStr = JSON.stringify(exportData, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                
                // Creiamo un link invisibile per scaricarlo
                const a = document.createElement('a');
                a.href = url;
                a.download = `backup_parrucchiere_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url); // Pulizia memoria

            } catch (e) {
                console.error(e);
                alert("Errore durante il backup: " + e.message);
            }
        });

        // 1. SALVA NUOVO CLIENTE
        document.getElementById('btnSaveNewClient').addEventListener('click', async () => {
            const name = $('#newClientName').val().trim();
            const surname = $('#newClientSurname').val().trim();
            const date = $('#newClientDate').val();
            const formula = $('#newClientFormula').val().trim();

            if(!name || !surname) { alert("Nome e Cognome obbligatori"); return; }
            if(!formula) { alert("Prodotti mancanti"); return; }
            if(!date) { alert("Data mancante"); return; }

            const btn = $('#btnSaveNewClient');
            btn.prop('disabled', true).text('Attendere...');

            try {
                await addDoc(collection(db, "clients"), {
                    firstName: name,
                    lastName: surname,
                    lastColoration: formula,
                    lastVisitDate: date,
                    history: [{ date: date, formula: formula, notes: "Prima visita" }]
                });
                
                const modalEl = document.getElementById('newClientModal');
                const modalInstance = bootstrap.Modal.getInstance(modalEl);
                modalInstance.hide();
                
                $('#newClientName').val('');
                $('#newClientSurname').val('');
                $('#newClientFormula').val('');
                
            } catch (e) {
                alert("Errore: " + e.message);
            } finally {
                btn.prop('disabled', false).text('Salva Tutto');
            }
        });

        // 2. SALVA LAVORO ESISTENTE
        document.getElementById('btnSaveExistingWork').addEventListener('click', async () => {
            if(!currentClientId) return;
            const date = $('#addWorkDate').val();
            const formula = $('#addWorkFormula').val().trim();
            const notes = $('#addWorkNotes').val().trim();

            if(!formula) { alert("Scrivi i prodotti usati!"); return; }
            if(!date) { alert("Data mancante"); return; }

            const btn = $('#btnSaveExistingWork');
            btn.prop('disabled', true).text('...');

            try {
                const clientRef = doc(db, "clients", currentClientId);
                await updateDoc(clientRef, {
                    lastColoration: formula,
                    lastVisitDate: date,
                    history: arrayUnion({ date: date, formula: formula, notes: notes })
                });
                const modalEl = document.getElementById('clientModal');
                const modalInstance = bootstrap.Modal.getInstance(modalEl);
                modalInstance.hide();
            } catch (e) {
                alert("Errore: " + e.message);
            } finally {
                btn.prop('disabled', false).text('Salva nel Dettaglio');
            }
        });

    </script>
</body>
</html>
